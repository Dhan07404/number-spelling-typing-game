<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Spelling Typing Game</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Number Spelling Typing Game</h1>
    
    <label for="languageSelect">Choose a language:</label>
    <select id="languageSelect">
      <option value="english">English</option>
      <option value="french">French</option>
      <option value="spanish">Spanish</option>
      <option value="arabic">Arabic</option>
    </select>

    <div id="gameContainer" style="display: none;">
      <p id="numberDisplay"></p>
      <input type="text" id="inputBox" placeholder="Type the word..." />
      <button id="submitBtn">Submit</button>
      <p id="feedback"></p>

      <!-- Hint Section -->
      <div class="hint-section">
        <button id="hintBtn">Show Hint</button>
        <p id="hintDisplay" class="hint-text"></p>
        <p id="hintTracker">Hints used: 0 / 3</p>
      </div>
    </div>

    <div id="resultsContainer" style="display: none;"></div>
    <button id="startBtn">Start Game</button>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
