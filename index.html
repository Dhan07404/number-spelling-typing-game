<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Spelling Game</title>
  <link rel="stylesheet" href="static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Number Spelling Game</h1>

    <label for="language-select">Select Language:</label>
    <select id="language-select">
      <option value="english">English</option>
      <option value="arabic">Arabic</option>
    </select>

    <label for="range-select">Select Number Range:</label>
    <select id="range-select">
      <option value="10">1â€“10 (Free)</option>
      <option value="20" data-premium="true">1â€“20 (Pro)</option>
      <option value="50" data-premium="true">1â€“50 (Pro)</option>
      <option value="100" data-premium="true">1â€“100 (Pro ðŸ”’)</option>
    </select>

    <button id="upgrade-btn" class="pro-hidden">Upgrade to Pro</button>

    <label class="toggle-label">
      <input type="checkbox" id="dark-mode-toggle"> Dark Mode
    </label>

    <div id="spelling-list-container">
      <h3>Spelling Reference</h3>
      <ul id="spelling-list"></ul>
    </div>

    <div id="sentence-container">Press "Start" to begin!</div>

    <input type="text" id="answer-input" placeholder="Type the answer..." disabled />
    <button id="submit-btn" disabled>Submit</button>
    <button id="hint-btn" disabled>Hint</button>
    <span id="hints-left"></span>

    <div id="controls">
      <button id="start-btn">Start</button>
      <button id="restart-btn" disabled>Restart</button>
    </div>

    <div id="spelling-feedback">
      <h3>All Answers:</h3>
      <ul id="spelling-result-list"></ul>
    </div>

    <div id="answer-feedback-lists" class="results">
      <h3>Correct Answers</h3>
      <ul id="correct-answers-list"></ul>

      <h3>Incorrect Answers</h3>
      <ul id="incorrect-answers-list"></ul>
    </div>

    <div id="final-results"></div>
  </div>

  <div id="upgrade-modal" class="modal hidden pro-hidden">
    <div class="modal-content">
      <h2>Unlock Pro Features</h2>
      <p>Get access to ranges beyond 1â€“10 and more features!</p>
      <button id="modal-upgrade-btn">Upgrade Now</button>
      <button id="modal-close-btn">Close</button>
    </div>
  </div>

  <canvas id="confetti-canvas"></canvas>

  <script src="static/script.js"></script>
</body>
</html>
