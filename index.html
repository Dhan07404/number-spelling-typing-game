<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Number Spelling Typing Game</title>
  <link rel="stylesheet" href="static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Number Spelling Typing Game</h1>

    <div id="instructions" class="banner">
      <p>Choose a language, then click "Start Game". Spell out numbers 1-10.</p>
      <button id="closeHint" aria-label="Close instructions">âœ–</button>
    </div>

    <label for="language-select">Choose Language:</label>
    <select id="language-select">
      <option value="english" selected>English</option>
      <option value="french">French</option>
      <option value="spanish">Spanish</option>
      <option value="arabic">Arabic</option>
    </select>

    <div id="number-question" class="question">Press Start to begin</div>

    <input type="text" id="user-input" placeholder="Type spelling here" disabled />

    <div class="buttons">
      <button id="start-btn">Start Game</button>
      <button id="submit-btn" disabled>Submit</button>
      <button id="hint-btn">Hint</button>
      <button id="restart-btn" disabled>Restart Game</button>
    </div>

    <div id="hint-count">(3 hints remaining)</div>
    <div id="hint-display" class="hint"></div>
    <div id="results" class="results"></div>
  </div>

  <script src="static/script.js"></script>
</body>
</html>
